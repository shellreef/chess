 */

<script language="javascript">

google.setOnLoadCallback(function() {
	/* TODO: for revert, instead of true, use a function
	 * that checks whether the move is valid */
	//new Draggable($("x"), { revert: true, starteffect: undefined } );

	sq("a8").appendChild(new_piece("br"));
	sq("b8").appendChild(new_piece("bn"));
	sq("c8").appendChild(new_piece("bb"));
});

// Create a new piece (including pawns), where name is something
// like br = black rook, wk = white king
function new_piece(name)
{
	return Builder.node('img', {'src': 'images/' + name + '.gif'});
}

// Get a square cell, given location in algebraic notation (ex: "a8")
function sq(code)
{
	var file = code.charCodeAt(0) - "a".charCodeAt(0);
	var rank = 8 - (code.charCodeAt(1) - "0".charCodeAt(0));

	// TODO: validate rank and file

	return $('board-body').children[rank].children[file];
}
