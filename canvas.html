<html>
<head>
<title>Canvas Chessboard</title>
</head>
<script>
var DISPLAY = {
    board_top:10,
    board_left:10,
    board_border:2,

    ranks:8,
    files:8,

    square_width:55,
    square_height:55,
    black:"#d18b47",
    white:"#ffce9e"
};

function draw_board()
{
    var canvas, ctx, board_width, board_height;
    
    canvas = document.getElementById("canvas-board");

    if (!canvas.getContext) {
        alert("Sorry, your browser does not support the HTML5 canvas element.");
        return;
    }

    ctx = canvas.getContext("2d");
    ctx.strokeStyle = "#000";
    ctx.lineWidth = DISPLAY.board_border;
    board_width = DISPLAY.files * DISPLAY.square_width;
    board_height = DISPLAY.ranks * DISPLAY.square_height;
    ctx.strokeRect(DISPLAY.board_top, 
            DISPLAY.board_left, 
            board_width + DISPLAY.board_border, 
            board_height + DISPLAY.board_border);

    for (var x = 0; x < DISPLAY.ranks; x += 1) {
        for (var y = 0; y < DISPLAY.files; y += 1) {
            ctx.fillStyle = (x + y % 2) % 2 ? DISPLAY.black : DISPLAY.white;
            ctx.fillRect(DISPLAY.board_top + DISPLAY.board_border/2 + x * DISPLAY.square_width, 
                    DISPLAY.board_left + DISPLAY.board_border/2 + y * DISPLAY.square_height, 
                    DISPLAY.square_width,
                    DISPLAY.square_height);
        }
    }
}
</script>
<body onload="draw_board()">
<canvas id="canvas-board" width="500" height="500"></canvas>
</body>
</html>
