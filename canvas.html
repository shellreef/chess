<html>
<head>
<title>Canvas Chessboard</title>
</head>
<script>
var DISPLAY = {
    board_top:10,
    board_left:10,
    board_width:400,
    board_height:400,

    ranks:8,
    files:8,

    square_width:50,
    square_height:50,
    black:"#000",
    white:"#fff"
};

function draw_board()
{
    var canvas, ctx;
    
    canvas = document.getElementById("canvas-board");

    if (!canvas.getContext) {
        alert("Sorry, your browser does not support the HTML5 canvas element.");
        return;
    }

    ctx = canvas.getContext("2d");
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 2;
    ctx.strokeRect(DISPLAY.board_top, DISPLAY.board_left, DISPLAY.board_width + 2, DISPLAY.board_height);

    for (var x = 0; x < DISPLAY.ranks; x += 1) {
        for (var y = 0; y < DISPLAY.files; y += 1) {
            ctx.fillStyle = (x + y % 2) % 2 ? DISPLAY.black : DISPLAY.white;
            ctx.fillRect(DISPLAY.board_top + 1 + x * DISPLAY.square_width, 
                    DISPLAY.board_left + 1 + y * DISPLAY.square_height, 
                    DISPLAY.square_width,
                    DISPLAY.square_height);
        }
    }
}
</script>
<body onload="draw_board()">
<canvas id="canvas-board" width="500" height="500"></canvas>
</body>
</html>
