<html>
<head>
<title>Canvas Chessboard</title>
<script>
var DISPLAY = {
    board_top:18,
    labels_top:11,
    label_font:"12pt Gill Sans",
    board_left:10,
    board_border:2,

    ranks:8,
    files:8,

    square_width:55,
    square_height:55,
    black:"#d18b47",
    white:"#ffce9e",
    text_color:"black"
};

function draw_board()
{
    var canvas, ctx, board_width, board_height;
    
    canvas = document.getElementById("canvas-board");

    if (!canvas.getContext) {
        alert("Sorry, your browser does not support the HTML5 canvas element.");
        return;
    }

    ctx = canvas.getContext("2d");

    // Border
    ctx.strokeStyle = "#000";
    ctx.lineWidth = DISPLAY.board_border;
    board_width = DISPLAY.files * DISPLAY.square_width;
    board_height = DISPLAY.ranks * DISPLAY.square_height;
    ctx.strokeRect(DISPLAY.board_left, 
            DISPLAY.board_top, 
            board_width + DISPLAY.board_border, 
            board_height + DISPLAY.board_border);

    ctx.font = DISPLAY.label_font;

    for (var x = 0; x < DISPLAY.files; x += 1) {
        // File labels
        var file = String.fromCharCode("a".charCodeAt(0) + x);
        ctx.fillStyle = DISPLAY.text_color;
        ctx.fillText(file, 
                DISPLAY.board_left + x * DISPLAY.square_width + DISPLAY.square_width / 2, 
                DISPLAY.labels_top);

        // Squares
        for (var y = 0; y < DISPLAY.ranks; y += 1) {
            ctx.fillStyle = (x + y % 2) % 2 ? DISPLAY.black : DISPLAY.white;
            ctx.fillRect(DISPLAY.board_left + DISPLAY.board_border/2 + x * DISPLAY.square_width, 
                    DISPLAY.board_top + DISPLAY.board_border/2 + y * DISPLAY.square_height, 
                    DISPLAY.square_width,
                    DISPLAY.square_height);
        }
    }
}
</script>
</head>
<body onload="draw_board()">
<canvas id="canvas-board" width="500" height="500"></canvas>
</body>
</html>
